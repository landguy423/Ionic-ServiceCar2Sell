<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/ionic-datepicker/src/ionic-datepicker.styles.css">

    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/ionic-modal-select/dist/ionic-modal-select.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-credit-cards/release/angular-credit-cards.js"></script>
    <script src="lib/angular-validation-match/dist/angular-validation-match.min.js"></script>
    <script src="lib/ng-focus-if/focusIf.min.js"></script>
    <script src="lib/string-natural-compare/natural-compare.min.js"></script>
    <script src="lib/ngMask/dist/ngMask.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/vehicle-info.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="gowashme">
    <script id="tooltip.html" type="text/ng-template">
      <ion-popover-view class="fit">
        <ion-header-bar>
          <h1 class="title">{{tooltip.title}}</h1>
        </ion-header-bar>
        <ion-pane>
          <ion-list>
            <div class="item item-body">
              {{tooltip.content}}
            </div>
          </ion-list>
        </ion-pane>
      </ion-popover-view>
    </script>
    <script id="error-list.html" type="text/ng-template">
      <div class="error" ng-message="required"><i class="ion-information-circled"></i> This field is required.</div>
      <div class="error" ng-message="email"><i class="ion-information-circled"></i> Invalid email address</div>
      <div class="error" ng-message="pattern"><i class="ion-information-circled"></i> Field value invalid</div>
      <div class="error" ng-message="minlength"><i class="ion-information-circled"></i> Field value too short</div>
      <div class="error" ng-message="maxlength"><i class="ion-information-circled"></i> Field value too long</div>
    </script>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
